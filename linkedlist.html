<script>
// output some simple numbers to the screen (0 - 9)
for (var i = 0; i < 10; i++){
	document.write(i + " ");
}

document.write('<br><br>');

document.write('/////////////////////////////////////');


// playing with a stack
var stack = [];
var temp = [];

stack.push(1);
stack.push(2);
stack.push(3);

temp = stack.slice();

document.write('<br><br>');

document.write('The stack includes: ' + stack);


document.write('<br><br>');

document.write('POP: ');
document.write(stack.pop() + ' ');
document.write(stack.pop() + ' ');
document.write(stack.pop() + ' ');
document.write('<br><br>');


document.write('Repopulate stack...');
document.write('<br><br>');
stack = temp.slice();

document.write('The stack now includes: ' + stack);
document.write('<br><br>');


document.write('SHIFT: ');
document.write(stack.shift() + ' ');
document.write(stack.shift() + ' ');
document.write(stack.shift() + ' ');
document.write('<br><br>');

document.write('The stack now includes: ' + stack);
document.write('<br><br>');

document.write('Repopulate stack...');
document.write('<br><br>');
stack = temp.slice();



document.write('/////////////////////////////////////');
document.write('<br><br>');

</script>
